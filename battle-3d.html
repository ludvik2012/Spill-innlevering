<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle 3D</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .character {
            width: 100px;
            height: 150px;
            background: url('path-to-new-character-design.png') no-repeat center center;
            background-size: cover;
            margin: 0 auto;
        }
        .info {
            font-size: 12px;
            margin: 5px 0;
        }
        .action {
            font-size: 10px;
            margin: 10px 0;
        }
        .battle-layout {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <header>
        <h1>Battle 3D</h1>
    </header>
    <div class="battle-layout">
        <div class="character">
            <div class="info">Character 1</div>
            <div class="action">Attack!</div>
        </div>
        <div class="character">
            <div class="info">Character 2</div>
            <div class="action">Defend!</div>
        </div>
    </div>
</body>
</html>
